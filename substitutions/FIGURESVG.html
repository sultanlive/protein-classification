    <figcaption class="captiontext" style="text-align:left"><a name="fig2">Figure 2:</a> Three approaches for mapping
      from an amino acid sequence to inferred function: (1) finding similar sequences in a large
      database of sequences with known annotation (e.g., BLAST), (2) scoring against a large
      database of statistical models for each family of sequences with known function (e.g.
      InterProScan), and (3) applying a single deep neural network trained to predict multiple
      output categories (e.g., this work).
      <!--The final approach is accurate and has low computational overhead, allowing all computation in the above interactive tool to be run locally on each user's personal computer.-->
